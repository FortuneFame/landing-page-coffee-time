<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&family=Montserrat:wght@400;700&display=swap"

    <link rel="stylesheet" href="css/style.css">
    <title>Coffee Time</title>

<body>
    <header>
        <div class="nav-header">
            <nav>
                <ul class="nav-list">
                    <li class="nav"><a href="#" class="nav-link home">Home</a></li>
                    <li class="nav"><a href="#" class="nav-link">About</a></li>
                    <li class="nav"><a href="#" class="nav-link">Menu</a></li>

                    <li class="nav"><a href="#" class="nav-link">Contact</a></li>

                <a class="logo-link" href="#"><img src="./img/icon/icon-coffee.png" width="40px" alt="coffe"> YOUR

        </div>
        <div class="content">
            <h1 class="title-main">Coffee Time</h1>

            <p class="text-header">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor

        <div class="black-block-left">
            <h2 class="title-section">Black Coffees</h2>
            <button class="button-dark" type="button">Order Now</button>
        </div>
        <div class="black-block-right">
            <figure class="img-black-coffee">
                <img class="img-section" src="#" alt="#">

                    <p class="text-content text-right">Lorem ipsum dolor sit amet, consectetur adipis

                    minim veniam, quis nostrud exercitation</p>
                </figcaption>
            </figure>
        </div>
    </section>
    <section class="hot-coffee">
        <h2 class="title-section"></h2>
        <button class="button-light" type="button">Order Now</button>
        <img src="#" alt="#" class="img-section">
        <p class="text-content"></p>
    </section>
    <section class="white-coffee">
        <h2 class="title-section"></h2>
        <button class="button-light" type="button">Order Now</button>

    <section class="voucher">

        <img src="#" alt="#" class="img-voucher">

    </section>
    <section class="customer-reviews">
        <div class="team">
            <img class="team-img" src="#" alt="#">
            <p class="team-name"></p>
            <p class="text-team"></p>
        </div>
        <div class="team">
            <img class="team-img" src="#" alt="#">
            <p class="team-name"></p>
            <p class="text-team"></p>
        </div>
    </section>
    <section class="open">
        <h2 class="title-open"></h2>
        <ul class="schedule-list">
            <li class="schedule">
                <p class="week"></p>
                <p class="time"></p>
            </li>
            <li class="schedule">
                <p class="week"></p>
                <p class="time"></p>
            </li>
        </ul>
    </section>
    <section class="branches-section">
        <div class="branches">
            <img src="#" alt="#" class="img-branches">

        <div class="branches">

        <div class="section-info">

            <ul class="info-list">

        <nav class="nav-footer">

                <li class="nav"><a href="#" class="nav-link">Shop</a></li>

            <ul class="soc-footer-list">
                <li class="soc-footer"><a href="#" class="soc"></a></li>
                <li class="soc-footer"><a href="#" class="soc"></a></li>
                <li class="soc-footer"><a href="#" class="soc"></a></li>
                <li class="soc-footer"><a href="#" class="soc"></a></li>
